<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с Java Script!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Java Script</h1>
    <div id="comments_area" class="comments_area">
        <div id="field_out_comments" class="field_comments">
            <h2 class="chat_tittle">Chat</h2>
            <div id="body_comments" class="body_comments">
            </div>
        </div>
        <div id="field_inputs" class="inputs">
            <input type="text" id="add_avatar" placeholder="Ссылка на изображение(аватар)">
            <input type="text" id="user_name" placeholder="Введите имя">
            <textarea name="" id="comment" cols="20" rows="7" placeholder="Ваш комментарий"></textarea>
            <button type="submit" id="send_comment" class="comment_send_button">Отправить</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
